<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Harmonie</title>
    <link rel="stylesheet" type="text/css" href="css/styles1.css">
</head>
<body>

    <div class="background-image"></div>
    <div class="outer-container">
        <h1>Iniciar sesión en Educational Harmonie</h1>
        <div class="container">
            <div class="logo">
                <img src="/ruta/imagen/logo.png" alt="Logo de Educational Harmonie">

    
    <form th:action="@{/login}" method="post">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Iniciar sesión</button>
        
        <a onclick="window.location.href='Registro.html'">Registrarse</a>
         <p>No tengo una cuenta</p>
    </form>
</body>
</html>
