<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Educational Harmonie</title>
    <link rel="stylesheet" type="text/css" href="css/styles4.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="outer-container">
        <h2 class="heading">REGISTRARSE EN EDUCATIONAL HARMONIE</h2>
        <div class="container">
            <div class="logo">
                <img src="/ruta/imagen/logo.png" alt="Logo de Educational Harmonie">
            </div>
            <div class="form-container">
                <form th:action="@{/registro}" method="post">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                    <label for="identificacion">Identificación:</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol">
                        <option value="coordinador">Coordinador</option>
                        <option value="docente">Docente</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="acudiente">Acudiente</option>
                    </select>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
